<link rel="import" href="../../bower_components/paper-dialog/paper-action-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input-decorator.html">

<polymer-element name="login-dialog">
  <template>
    <link rel="stylesheet"  href="login-dialog.css" shim-shadowdom>
    <link rel="stylesheet"  href="../../stylesheets/application.css" shim-shadowdom>
    <paper-action-dialog id="login" heading="Log In">
      <core-ajax url="{{url}}" auto?="{{auto}}" params="{{params}}" headers="{{headers}}" on-core-response="{{handleResponse}}" handleAs="xml"></core-ajax>
      <paper-input-decorator floatingLabel label="Username" style="width: 350px;">
        <input type="text" is="core-input" value="{{ user.username }}">
      </paper-input-decorator>
      <br>
      <paper-input-decorator floatingLabel label="Password" style="width: 350px;" type="password">
        <input type="password" is="core-input" value="{{ user.password }}">
      </paper-input-decorator>
      <br>
      <paper-button dismissive>Cancel</paper-button>
      <paper-button affirmative on-click="{{ submit }}">Log in</paper-button>
    </paper-action-dialog>
  </template>

  <script src="login-dialog.js"></script>
</polymer-element>
